<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/style/login-style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/assets/img/logoicon.png" type="image/x-icon">
    <title>Cravo&Canela | Agência de Viagens</title>
</head>
<body>
    <main class=" d-flex flex-column justify-content-center align-items-center">
        <div class="bg-image">
        <div class="login-box d-flex flex-column justify-content-around align-items-center">
            <object class="logo mb-5" data="/assets/img/logo.png" type=""></object>
                <form class="input-area d-flex flex-column align-items-center">
                    <div class="d-flex flex-row">
                        <label for="email" class="form-label"><object class="icon" data="/assets/svg/envelope-regular.svg" type="image/svg+xml"></object>
                        </label>
                        <input id="email" class="input-box mx-2" type="email">
                    </div>
                    <div class="d-flex flex-row">
                        <label for="password" class="form-label"><object class="icon" data="/assets/svg/lock-solid.svg" type="image/svg+xml"></object>
                        </label>
                        <input id="password" class="input-box mx-2" type="password">
                    </div>
                    <button type="submit" class="btn btn-outline-dark login-btn">Submit</button>
                    <a class="register" href="/pages/register.html" target="_blank">Não tem conta?</a>
                </form>
        </div>
    </div>
    </main>
</body>
</html>
