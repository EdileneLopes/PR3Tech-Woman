<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/login-style.css">
    <!-- booststrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- logo icon -->
    <link rel="shortcut icon" href="img/logoicon.png" type="image/x-icon">
    
    <title>Cravo&Canela | Agência de Viagens</title>
</head>
<body>
    <main class=" d-flex flex-column justify-content-center align-items-center">
        <div class="login-box d-flex flex-column justify-content-between align-items-center">
            <!-- logo -->
            <div class="logo-admin d-flex flex-row align-items-center">
            <a href="index.html"><object class="logo" data="img/logo.png" type=""></object></a>
            <h4>Administrador</h4>
            </div>
            <!-- login -->
                <form class="input-area d-flex flex-column align-items-center">
                    <!-- email -->
                    <div class="d-flex flex-row">
                        <label for="email" class="form-label"><img class="icon" src="img/envelope.png">
                        </label>
                        <input id="email" class="input-box mx-3" type="email" placeholder="name@example.com">
                    </div>
                    <!-- senha -->
                    <div class="d-flex flex-row">
                        <label for="password" class="form-label"><img id="icon" src="img/locker.png">
                        </label>
                        <input id="password" class="input-box mx-3" type="password" placeholder="Senha">
                    </div>
                    <!-- botão login -->
                    <button type="submit" class="btn btn-outline-dark login-btn"><a href="button-choice.html">Entrar</a></button>
                </form>

        </div>
    </main>
</body>
</html>
